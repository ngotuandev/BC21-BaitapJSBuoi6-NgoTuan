<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài tập JavaScript</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body class="container py-5">
    <h1 class="text-center">Bài tập JavaScript</h1>
    <div class="form-group">
      <label for=""></label>
      <input
        type="number"
        name=""
        id="input-phan1"
        class="form-control text-center"
        placeholder="Nhập vào đây số bạn thích"
        aria-describedby="helpId"
      />
    </div>

    <div class="d-flex">
      <div class="form-group w-50">
        <label for=""></label>
        <input
          type="number"
          name=""
          id="input-vitri1"
          class="form-control text-center"
          placeholder="Nhập vào đây vị trí bạn thích"
          aria-describedby="helpId"
        />
      </div>
      <div class="form-group w-50">
        <label for=""></label>
        <input
          type="number"
          name=""
          id="input-vitri2"
          class="form-control text-center"
          placeholder="Nhập vào đây vị trí bạn thích"
          aria-describedby="helpId"
        />
      </div>
    </div>
    <div class="form-group">
      <label for=""></label>
      <input
        type="number"
        name=""
        id="input-so-thuc"
        class="form-control text-center"
        placeholder="Mảng số thực"
        aria-describedby="helpId"
      />
    </div>
    <div class="d-flex justify-content-between">
      <div class="btn btn btn-success" id="btn-phan1">
        Kết quả
        <div id="ketQuaPhan1" class="text-warning"></div>
      </div>
      <!-- <div class="btn btn btn-success" id="btn-nguyen-to">
        Số nguyên tố
        <div id="txt-so-nguyen-to" class="text-warning"></div>
      </div> -->
      <div class="btn btn btn-success" id="btn-sap-xep">
        Sắp xếp
        <div id="ketQuaSapXep" class="text-warning"></div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./baitapjs.js"></script>
  </body>
</html>
